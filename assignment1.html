<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
        <title>Blink!</title> 
        <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
        <link rel="icon" href="imgs/logo-icon.ico" type='image/x-icon'/>
    </head> 
    <body> 
        <div class="gif-container">
            <div class="overlay">
                <h2>Blink!</h2>
            </div>
            <video width="100%" autoplay loop muted>
                <source src="imgs/led-video.mp4" type="video/mp4" />
            </video>
        </div>
        <main class="main-page">
            <section id="documentation">
                <div class="card-50">
                    <div class="title">
                        <h3>Circut Diagram</h3>
                    </div>
                    <div class="content">
                        <img src="imgs/Blink-Circut.jpg" alt="">
                    </div>
                </div>
                <div class="card-50">
                    <div class="title">
                        <h3>Schematic Diagram</h3>
                    </div>
                    <div class="content">
                        <img src="imgs/Blink-Circut.jpg" alt="">
                    </div>
                </div>
                <div class="card-100">
                    <div class="title">
                        <h3>Source Code</h3>
                    </div>
                    <div class="content">
                        <img src="imgs/code.png" alt="">
                    </div>
                </div>
                <div class="card-100">

                </div>
            </section>
        </main>
    </body>
</html>
